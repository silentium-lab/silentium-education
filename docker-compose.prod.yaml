services:
  mongodb:
    image: mongo:6
    container_name: silentium-mongodb-prod
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-password}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE:-silentium}
    volumes:
      - mongodb_data:/data/db
      - ./server/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - silentium-network
    # Don't export for security reasons
    # ports:
    #   - "27017:27017"

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: silentium-backend-prod
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://${MONGO_ROOT_USERNAME:-admin}:${MONGO_ROOT_PASSWORD:-password}@mongodb:27017/${MONGO_DATABASE:-silentium}?authSource=admin
      - PORT=4000
    # Don't export for security reasons
    depends_on:
      - mongodb
    networks:
      - silentium-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://127.0.0.1:4000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: silentium-frontend-prod
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DOMAIN: ${DOMAIN}
    ports:
      - "${FRONTEND_PORT:-443}:443"
      - "80:80"
    volumes:
      - letsencrypt_certs:/etc/letsencrypt
      - letsencrypt_webroot:/var/www/html
      - ./static:/usr/share/nginx/html:ro
    depends_on:
      - backend
    networks:
      - silentium-network

  certbot:
    image: certbot/certbot
    container_name: silentium-certbot-prod
    volumes:
      - letsencrypt_certs:/etc/letsencrypt
      - letsencrypt_webroot:/var/www/html
    networks:
      - silentium-network
    command: certonly --webroot --webroot-path=/var/www/html --email your-email@example.com --agree-tos --no-eff-email -d ${DOMAIN} --keep-until-expiring
    depends_on:
      - frontend

volumes:
  mongodb_data:
    driver: local
  letsencrypt_certs:
    driver: local
  letsencrypt_webroot:
    driver: local

networks:
  silentium-network:
    driver: bridge
