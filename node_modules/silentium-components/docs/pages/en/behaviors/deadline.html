<script type="module" data-listing=".listing-1">
import { sourceOf, sourceSync, give, value, patron } from "silentium";
import { deadline } from 'silentium-components';
import { log } from 'silentium-web-api';

const errors = sourceOf();
const source = (after) => (g) => {
    setTimeout(() => {
        give(42, g);
    }, after);
};
const g = (v) => {
    document.querySelector(
        ".guest-result"
    ).textContent = `Result = ${v}`;
}

const dl = value(deadline(errors, source(100), 20), patron(g));
errors.value(patron(g));
</script>
