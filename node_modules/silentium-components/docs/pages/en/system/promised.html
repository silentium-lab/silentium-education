<p class="text-gray-600 text-lg mb-4">
    Sometimes you need to represent a promise as an information source. In such cases, you can use the promised component.
</p>

<p class="text-gray-600 text-lg mb-0 font-bold">Example 1.</p>
<pre class="mb-4 w-full"><code class="language-js listing-1"></code></pre>

<p class="text-gray-600 text-lg mb-0 font-bold">Result 1.</p>
<div class="example mb-4">
  <span class="guest-result">The value will be set synchronously!</span>
</div>

<script type="module" data-listing=".listing-1">
import { sourceOf, sourceSync } from "silentium";
import { promised } from 'silentium-components';

const errorSrc = sourceOf();
const p = sourceSync(promised(Promise.resolve('promise result'), errorSrc));

setTimeout(() => {
    document.querySelector(".guest-result").textContent = p.syncValue();
})
</script>
