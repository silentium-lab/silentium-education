name: Deploy

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Execute remote commands via SSH
      run: |
        ssh -o StrictHostKeyChecking=no \
            -i ${{ secrets.SSH_KEY_PATH }} \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} \
            "cd ~ && git pull && ~/silentium-education/deploy.sh"
